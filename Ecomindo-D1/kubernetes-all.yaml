apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
      app: dotnet-raihan
  name: dotnet-raihan
spec:
  replicas: 1
  selector:
    matchLabels:
        app: dotnet-raihan
  strategy:
    rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
          app: dotnet-raihan
      name: dotnet-raihan
    spec:
      containers:
        - name: dotnet-raihan
          image: muhammadraihan39/onboarding
          imagePullPolicy: Always
          env:
            - name: CONTENT_API_URL
              value: http://api:80
          livenessProbe:
            httpGet:
                path: /
                port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          ports:
            - containerPort: 3000
              hostPort: 80
              protocol: TCP
          resources:
            requests:
                cpu: 100m
                memory: 128Mi
            limits:
                cpu: 125m
                memory: 256Mi
      restartPolicy: Always
      serviceAccountName: ""
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dotnet-raihan
  name: dotnet-raihan
spec:
  ports:
  - port: 80
  type: LoadBalancer
  selector:
    app: dotnet-raihan
status:
  loadBalancer: {}
